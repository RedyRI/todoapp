<!doctype html><html><head><title>Todo-app</title><meta name="viewport" content="width=device-width,initial-scale=1"/><script defer="defer" src="js/main.js"></script><link href="./css/main-styles.css" rel="stylesheet"></head><body><div class="header"><div class="header__logo"><div class="logo-container"><h1>ToDoApp</h1></div></div><div class="header__options"><label for="mode">Show as:</label><select class="mode" name="mode" id="mode"><option value="card">card</option><option value="table">table</option></select></div><div class="header__nav"><div class="add"><div class="wave"></div><div class="image"></div></div></div></div><div class="content"><div class="content__side"><div class="menu-container"><ul class="menu"><li class="menu-item"><a class="submenu-btn" href="#">filter by category<span class="submenu-arrow"></span></a><ul class="submenu"><li class="submenu-item">work</li><li class="submenu-item">home</li><li class="submenu-item">school</li><li class="submenu-item">shopping</li></ul></li><li class="menu-item"><a class="submenu-btn" href="#">filter by priority<span class="submenu-arrow"></span></a><ul class="submenu"><li class="submenu-item">urgent</li><li class="submenu-item">important</li><li class="submenu-item">not important</li></ul></li><li class="menu-item"><a class="submenu-btn" href="#">filter by done/pending<span class="submenu-arrow"></span></a><ul class="submenu"><li class="submenu-item">done</li><li class="submenu-item">pending</li></ul></li><li class="menu-item"><a class="submenu-btn" href="#">order by date<span class="submenu-arrow"></span></a><ul class="submenu"><li class="submenu-item">ascendant</li><li class="submenu-item">descendant</li></ul></li></ul><button class="reset-filter">reset filter</button></div><div class="arrow">>></div></div><div class="content__tasks"></div></div><div class="footer"><div class="logo"><h1>ToDoApp</h1></div><p>all rights reserved</p></div></body></html>
